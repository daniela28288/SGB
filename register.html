<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/logo,color.png">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="brand-logo">
                <img src="img/logo-horizontal.png" alt="">
            </div>
            <h1 class="title">Registro de Usuario</h1>
            <form>
                <!-- Campo para el nombre completo -->
                <div class="floating-input">
                    <input type="text" id="fullname" placeholder=" " required>
                    <label for="fullname">Nombre completo</label>
                </div>
                <!-- Campo para el número de documento -->
                <div class="floating-input">
                    <input type="text" id="documentNumber" placeholder=" " required>
                    <label for="documentNumber">Número de documento</label>
                </div>
                <!-- Campo para el rol -->
                <div class="floating-input">
                    <select id="role" required>
                        <option value="" disabled selected>Seleccione su rol</option>
                        <option value="bibliotecario">Bibliotecario</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                    </select>
                    
                </div>
                <!-- Campo para el teléfono -->
                <div class="floating-input">
                    <input type="tel" id="phone" placeholder=" " required>
                    <label for="phone">Teléfono</label>
                </div>
                <!-- Campo para el correo electrónico -->
                <div class="floating-input">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Correo electrónico</label>
                </div>
                <!-- Campo para la contraseña -->
                <div class="floating-input password-input">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Contraseña</label>
                    <img id="togglePassword" class="toggle-password" alt="Toggle visibility">
                </div>
                <!-- Botón de registro -->
                <button type="submit" class="login-btn">Registrarse</button>
            </form>
            <p class="helper-text">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
